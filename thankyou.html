<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .thankyou-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thankyou-box h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .thankyou-box p {
      color: #555;
      font-size: 18px;
    }
    .thankyou-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .thankyou-box a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">

    <p>Your message has been successfully sent.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
